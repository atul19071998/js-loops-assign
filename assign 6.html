<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Loops</title>
    <style>
      /* style to class container */
      .container {
        border: 2px solid black;
        padding: 10px 20px;
        width: 200px;
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <!-- give class to given container -->
    <div class="container">
      <!-- use heading tag -->
      <h2>Javascript Loops</h2>
      <!-- javascript loop code  start -->
      <script type="text/javascript">
        // give value to variable
        for (var i = 1; i <= 5; i++) {
          for (var j = 1; j <= i; j++) {
            document.write(j);
          }
          document.write("<br>");
        }
      </script>
      <!-- end of js code -->
    </div>
  </body>
</html>
